{% extends 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block pagecontent %}
    <div>
        <div id="main_chart">
            <canvas id="result_chart"></canvas>
        </div>
        <div id="main_form">
            <form action="{% url 'pulse:index' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="search_term_input">Search Term</label>
                    <input type="text" class="form-control" name="search_term" id="search_term_input" required/>
                </div>
                <div class="form-group">
                    <label for="start_date_input">Start Date</label>
                    <input type="date" class="form-control" name="start_date" id="start_date_input" required/>
                </div>
                <div class="form-group">
                    <label for="end_date_input">End Date</label>
                    <input type="date" class="form-control" name="end_date" id="end_date_input" required/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


{% endblock %}

{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
            type="application/javascript"></script>
    <script src="{% static '/js/index.js' %}" type="application/javascript"></script>
    <script>
        var res = "{{ result }}";

        if (res !== "") {
            drawChart(res);
        }
        else
        {
            drawEmptyChart();
        }
    </script>
{% endblock %}
</body>
</html>
